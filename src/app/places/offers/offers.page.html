<ion-header>
  <ion-toolbar>
  
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="primary" routerLink = "/places/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
       <ion-item *ngFor="let offer of offers" [routerLink] = "['/', 'places', 'offers', offer.id]">
        <ion-thumbnail>
          <ion-img [src]="offer.imageUrl"></ion-img>
        </ion-thumbnail>
         <ion-label>
           <h1>{{offer.title}}</h1>
           <p>{{offer.description}}</p>
         </ion-label>
       </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
